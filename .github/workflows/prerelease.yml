name: Pre-release

on:
  push:
    branches: ["main"]
    paths:
      - "src/Boolit.net/**"
      - "tests/**"
      - ".github/workflows/prerelease.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/Boolit.net/**"
      - "tests/**"
      - ".github/workflows/prerelease.yml"
  workflow_dispatch:

jobs:
  build-matrix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            frameworks: "net8.0;net9.0"
            name: "Linux (.NET 8/9)"
          - os: windows-latest
            frameworks: "net462;net8.0;net9.0"
            name: "Windows (All Frameworks)"

    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      # Upload build artifacts (Ubuntu only)
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src/Boolit.net/bin/Release/
            src/Boolit.net/obj/

  should-publish:
    needs: build-matrix
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    outputs:
      should_pack_and_publish: ${{ steps.check_pack_and_publish.outputs.should_pack_and_publish }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need previous commit to compare
      - name: Determine if should pack and publish
        id: check_pack_and_publish
        run: |
          manual_trigger=$([ "${{ github.event_name }}" = "workflow_dispatch" ] && echo "true" || echo "false")
          src_changed=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^src/' && echo "true" || echo "false")
          result=$([ "$manual_trigger" = "true" ] || [ "$src_changed" = "true" ] && echo "true" || echo "false")

          if [ "$manual_trigger" = "true" ]; then
            echo "ðŸš€ Manual trigger detected - forcing package creation"
          elif [ "$src_changed" = "true" ]; then
            echo "âœ… Source code changes detected"
          else
            echo "â„¹ï¸ No source code changes detected"
          fi
          echo "should_pack_and_publish=$result" >> $GITHUB_OUTPUT

  package-and-publish:
    name: Package and Publish to NuGet
    needs: should-publish
    runs-on: ubuntu-latest
    if: needs.should-publish.outputs.should_pack_and_publish == 'true'
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      # Download the Ubuntu build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Get short commit hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Pack using the pre-built binaries
      - name: Pack
        run: dotnet pack src/Boolit.net/Boolit.net.csproj --no-build --configuration Release -o artifacts --version-suffix preview-${{ steps.vars.outputs.sha_short }}

      # Publish directly to NuGet
      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"

      # Create GitHub release
      - name: Tag release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.sha_short }}
          prerelease: true
